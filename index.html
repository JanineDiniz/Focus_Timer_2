<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>Focus Timer - Pomodoro</title>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="./style.css"> 
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <div id="app">
    <div id="left" >
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
  
      <section id="controls" class="flex">
        <button data-action="toggleRunning" class="ph ph-play-circle" id="toggleRunning">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-action="toggleStop" class="ph ph-stop-circle" id="toggleStop">
          <span class="sr-only">Parar contador</span>
        </button>
        <button data-action="setPlus" class="ph ph-plus-circle">
          <span class="sr-only">Aumenta em mais 5 minutos o tempo do timer</span>
        </button>
        <button data-action="setMinus" class="ph ph-minus-circle">
          <span class="sr-only">Diminui em mais 5 minutos o tempo do timer</span>
        </button>
      </section>
    </div>

    <div id="right">
      <section id="sounds">
        <button data-sound="forestSound" class="ph ph-tree bgSoundBtn" id="forestSound">
          <span class="sr-only">Tocar som de floresta</span>
        </button>
        <button data-sound="rainSound" class="ph ph-cloud-snow bgSoundBtn" id="rainSound">
          <span class="sr-only">Tocar som de chuva</span>
        </button>
        <button data-sound="coffeeSound" class="ph ph-storefront bgSoundBtn" id="coffeeSound">
          <span class="sr-only">Tocar som de cafeteria</span>
        </button>
        <button data-sound="fireSound" class="ph ph-campfire bgSoundBtn" id="fireSound">
          <span class="sr-only">Tocar som de fogueira</span>
        </button>
      </section>
    </div>

  </div>
</body>
</html>
